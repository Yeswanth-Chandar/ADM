<!DOCTYPE html>
<html>
  <head>
    <title>Infinite Scroll</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      #container {
        margin: 0 auto;
        max-width: 800px;
      }

      .item {
        background-color: #ddd;
        border: 1px solid #999;
        padding: 20px;
        margin-bottom: 20px;
      }

      .loading {
        text-align: center;
        padding: 10px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div class="loading">Loading more items...</div>
    <script src="app.js"></script>
  </body>
</html>
